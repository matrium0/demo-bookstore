<div *ngIf="gender === 'MALE'" class="d-flex align-items-center">
  <fa-icon [icon]="iconFaMars" [size]="size"></fa-icon>
  <span *ngIf="showLabel" class="ms-2 gender-label">Male</span>
</div>
<div *ngIf="gender === 'FEMALE'" class="d-flex align-items-center">
  <fa-icon [icon]="iconFaVenus" [size]="size"></fa-icon>
  <span *ngIf="showLabel" class="ms-2 gender-label">Female</span>
</div>
<div *ngIf="gender === 'NON_BINARY'" class="d-flex align-items-center">
  <fa-icon [icon]="iconFaTransgenderAlt" [size]="size"></fa-icon>
  <span *ngIf="showLabel" class="ms-2 gender-label">Non-binary</span>
</div>
