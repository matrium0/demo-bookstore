<div class="app-col mat-elevation-z8">
  <div class="p-2 ms-lg-3">
    <div class="d-flex align-items-center justify-content-between flex-wrap">
      <div class="d-flex align-items-center">
          <h1>Authors</h1>
          <div class="input-group ms-2 ms-lg-5">
            <input #searchTerm (keyup)="filter(searchTerm.value)" autofocus class="form-control" placeholder="type to filter" aria-label="Filter">
            <span class="input-group-text"><mat-icon matSuffix>filter_alt</mat-icon></span>
          </div>
      </div>
      <button (click)="navigateToNewAuthor()" class="btn btn-success btn-lg me-2 me-lg-4 mt-2 mt-lg-0">
        add author
      </button>
    </div>
  </div>
  <div style="border-top: 2px solid gray;">
    <app-loading-indicator-overlay-wrapper [showOverlay]="!filteredAuthors" spinnerSize="6x">
      <div class="table-wrapper">
        <app-author-table *ngIf="filteredAuthors" [authors]="filteredAuthors" (select)="onAuthorSelected($event)"></app-author-table>
      </div>
    </app-loading-indicator-overlay-wrapper>
  </div>
</div>
