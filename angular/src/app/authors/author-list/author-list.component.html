<div class="col m-2 mx-lg-4 mt-lg-4 mat-elevation-z8">
  <div class="d-flex align-items-center justify-content-between flex-wrap">
    <div class="d-flex align-items-baseline m-3 mb-0">
      <h1 class="">Authors</h1>
      <mat-form-field appearance="outline" class="ms-2 ms-lg-5 input-remove-bottom-margin flex-shrink-1 standalone-form-field">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="type to filter">
        <mat-icon matSuffix>filter_alt</mat-icon>
      </mat-form-field>
    </div>
    <button class="btn btn-success mx-auto mx-lg-3 ms-lg-0 mb-2 mb-lg-0">
      <fa-icon icon="plus"></fa-icon>
      add author
    </button>

  </div>
  <div *ngIf="!authors">
    TODO SHOW SPINNER
  </div>
  <div style="border-top: 2px solid gray;">
    <app-author-table *ngIf="authors" [authors]="authors"></app-author-table>
  </div>
</div>
