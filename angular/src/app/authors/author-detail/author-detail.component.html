<div class="app-col mat-elevation-z8">
  <div class="p-2 ms-lg-3">
    <div class="d-flex align-items-center justify-content-between flex-wrap" style="min-height: 48px;">
      <h1 *ngIf="!isLoading">Author {{fullname}}</h1>
    </div>
  </div>

  <div style="border-top: 2px solid gray;">
    <app-loading-indicator-overlay-wrapper [showOverlay]="isLoading" spinnerSize="6x">
      <div class="row mx-3 gx-0 gx-lg-5">
        <div class="col">
          <div class="d-flex align-items-center flex-wrap">
            <div class="fullname-label">{{fullname}} <span *ngIf="author?.penName" class="ml-3 text-muted">(pen name)</span></div>
          </div>

          <div class="d-flex align-items-center flex-wrap mt-2">
            <div class="label">Born {{author?.birthdate?.toFormat("dd.LL.yyyy")}} in {{author?.placeOfBirth}}</div>
            <div *ngIf="!author?.dateOfDeath" class="label ms-3">(Age {{author?.age}})</div>
          </div>
          <div *ngIf="author?.dateOfDeath" class="d-flex align-items-center flex-wrap ">
            <div class="label">Died {{author?.dateOfDeath?.toFormat("dd.LL.yyyy")}}  in {{author?.placeOfBirth}}</div>
            <div class="label ms-3">(Age {{author?.age}})</div>
          </div>

          <div class="mt-2 label">Homepage: <a href="{{author?.website}}">{{author?.website}}</a></div>

          <div class="mt-3 label" [innerHTML]="author?.note"></div>

        </div>
        <div class="author-foto-wrapper col-md-6 col-lg-5 col-xl-4 position-relative d-flex flex-column justify-content-center align-items-center">
          <img *ngIf="imageUrl" [src]="imageUrl" class="author-foto-img" alt="Foto of the Author">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 px-4 px-lg-5 mb-3 d-flex align-items-center justify-content-between ">
          <button (click)="navigateToMasterPage()" class="btn btn-secondary btn-lg">
            &nbsp;back&nbsp;
          </button>
          <button (click)="navigateToEditPage()" class="btn btn-warning btn-lg px-4">
            &nbsp;edit&nbsp;
          </button>
        </div>
      </div>
    </app-loading-indicator-overlay-wrapper>
  </div>
</div>
