<div class="col">
<!--  todo elevate whole area (inlucding header)-->
  <table *ngIf="sortedAuthors" mat-table matSort (matSortChange)="sortData($event)" [dataSource]="sortedAuthors" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Firstname</th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Lastname</th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
    <ng-container matColumnDef="isPenName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Pen Name</th>
      <td mat-cell *matCellDef="let element">
        <fa-icon *ngIf="element.isPenName" icon="check" size="lg"></fa-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Gender</th>
      <td mat-cell *matCellDef="let element">
        <app-gender-icon [gender]="element.gender" [showLabel]="showAllDetails"></app-gender-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Age</th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Birthdate</th>
      <td mat-cell *matCellDef="let element"> {{element.birthdate | date }} </td>
    </ng-container>
    <ng-container matColumnDef="birthdateWithPlace">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Birthdate</th>
      <td mat-cell *matCellDef="let element"> {{element.birthdate | date }}, {{element.placeOfBirth}} </td>
    </ng-container>
    <ng-container matColumnDef="dateOfDeath">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Date of Death</th>
      <td mat-cell *matCellDef="let element">
        {{element.dateOfDeath | date }}<span *ngIf="element.dateOfDeath">, {{element.placeOfDeath}}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
